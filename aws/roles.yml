AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template to build an API Gateway and Lambda function

Parameters:
  devUserName:
    Type: String
    AllowedPattern: '[a-z0-9]+'
    Default: dev

Resources:
  devUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Ref devUserName
      Policies:
        - PolicyName: AssumeLambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !GetAtt lambdaFullAccessRole.Arn

  devUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref devUser
      Status: Active

  lambdaFullAccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !GetAtt devUser.Arn
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
      RoleName: LambdaFullAccessRole
  
Outputs:
  devUserAccessKeyId:
    Value: !Ref DevUserAccessKey
  devUserAccessKeyPass:
    Value: !GetAtt DevUserAccessKey.SecretAccessKey
  lambdaFullAccessRoleArn:
    Value: !GetAtt lambdaFullAccessRole.Arn